<div class="col-lg-2 col-sm-4 sidebar" role="navigation">
    <ul class="nav flex-column">
    {% for item in site.data.nav %}
    <li class="nav-item {% if page.url == item.link %}active{% endif %}">
      <a class="nav-link" href="{{ item.link }}">{{ item.title }}</a>
    </li>
    {% endfor %}
    </ul>
</div>
